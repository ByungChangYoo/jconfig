<html>
<head>
    <meta charset="utf-8">
    <title>HTML</title>
    <script>
        function imageLoadTime() {
            let lapsed = Date.now() - pageStart;
            document.getElementById("imageLoadTime").innerHTML = ((lapsed) / 1000).toFixed(2)
        }

        let pageStart = Date.now();
    </script>
</head>
<body>
<h1>IMAGE-01-05</h1>
<div>
    <div>Load time: <strong class="highlight"><span id="imageLoadTime">0</span>s</strong></div>
</div>
<img src="images/england/DSC03801.JPG" height="50" width="100" onload="imageLoadTime()"/>
<img src="images/england/DSC03802.JPG" height="50" width="100" onload="imageLoadTime()"/>
<img src="images/england/DSC03803.JPG" height="50" width="100" onload="imageLoadTime()"/>
<img src="images/england/DSC03804.JPG" height="50" width="100" onload="imageLoadTime()"/>
<img src="images/england/DSC03805.JPG" height="50" width="100" onload="imageLoadTime()"/>
</body>
</html>
